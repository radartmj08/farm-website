<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ — Farm Phoomjai & Jiaranai Garden</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--cream-dark) 100%);
    }

    .auth-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
    }

    .auth-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 2rem;
      text-align: center;
      color: white;
    }

    .auth-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid white;
    }

    .auth-header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .auth-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }

    .auth-tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .auth-tab.active {
      color: var(--primary);
    }

    .auth-tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary);
      border-radius: 3px 3px 0 0;
    }

    .auth-tab:hover:not(.active) {
      color: var(--text-primary);
      background: var(--bg-dark);
    }

    .auth-body {
      padding: 2rem;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .form-group .input-icon {
      position: relative;
    }

    .form-group .input-icon i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .form-group .input-icon input {
      padding-left: 2.75rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
    }

    .form-group input.error {
      border-color: #ef4444;
    }

    .form-error {
      color: #ef4444;
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    .form-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .remember-me input {
      width: auto;
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .auth-submit {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .auth-submit:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .auth-submit:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .auth-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .auth-divider span {
      padding: 0 1rem;
    }

    .social-login {
      display: flex;
      gap: 1rem;
    }

    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      background: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .social-btn:hover {
      border-color: var(--primary);
      background: var(--bg-dark);
    }

    .social-btn.google i { color: #db4437; }
    .social-btn.facebook i { color: #4267b2; }
    .social-btn.line i { color: #00b900; }

    .auth-footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--bg-dark);
      border-top: 1px solid var(--border);
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-home:hover {
      color: var(--primary);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
    }

    .password-toggle:hover {
      color: var(--text-primary);
    }

    .interests-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .interests-section h4 {
      margin-bottom: 1rem;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .interests-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
    }

    .interest-tag {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .interest-tag:hover {
      border-color: var(--primary);
    }

    .interest-tag.selected {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .interest-tag input {
      display: none;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 1rem 2rem;
      background: var(--text-primary);
      color: white;
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 9999;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success { background: var(--primary); }
    .toast.error { background: #ef4444; }

    @media (max-width: 480px) {
      .auth-container {
        padding: 1rem;
      }

      .auth-body {
        padding: 1.5rem;
      }

      .interests-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .social-login {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div>
      <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span data-i18n="backToHome">กลับหน้าหลัก</span>
      </a>
      
      <div class="auth-card">
        <div class="auth-header">
          <img src="images/logo_farm.jpg" alt="Farm Phoomjai">
          <h1>Farm Phoomjai & Jiaranai</h1>
          <p data-i18n="authWelcome">ยินดีต้อนรับ! สมัครสมาชิกเพื่อรับข้อเสนอพิเศษ</p>
        </div>

        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">
            <i class="fas fa-sign-in-alt"></i>
            <span data-i18n="login">เข้าสู่ระบบ</span>
          </button>
          <button class="auth-tab" data-tab="signup">
            <i class="fas fa-user-plus"></i>
            <span data-i18n="signup">สมัครสมาชิก</span>
          </button>
        </div>

        <div class="auth-body">
          <!-- Login Form -->
          <form id="loginForm" class="auth-form active">
            <div class="form-group">
              <label data-i18n="email">อีเมล</label>
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
              </div>
            </div>

            <div class="form-group">
              <label data-i18n="password">รหัสผ่าน</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="••••••••" required>
                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" id="rememberMe">
                <span data-i18n="rememberMe">จดจำฉัน</span>
              </label>
              <a href="#" class="forgot-password" data-i18n="forgotPassword">ลืมรหัสผ่าน?</a>
            </div>

            <button type="submit" class="auth-submit">
              <i class="fas fa-sign-in-alt"></i>
              <span data-i18n="loginBtn">เข้าสู่ระบบ</span>
            </button>

            <div class="auth-divider">
              <span data-i18n="orContinueWith">หรือเข้าสู่ระบบด้วย</span>
            </div>

            <div class="social-login">
              <button type="button" class="social-btn google">
                <i class="fab fa-google"></i> Google
              </button>
              <button type="button" class="social-btn line">
                <i class="fab fa-line"></i> LINE
              </button>
            </div>
          </form>

          <!-- Signup Form -->
          <form id="signupForm" class="auth-form">
            <div class="form-group">
              <label data-i18n="fullName">ชื่อ-นามสกุล</label>
              <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="signupName" placeholder="ชื่อของคุณ" required>
              </div>
            </div>

            <div class="form-group">
              <label data-i18n="email">อีเมล</label>
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="your@email.com" required>
              </div>
            </div>

            <div class="form-group">
              <label data-i18n="phone">เบอร์โทรศัพท์</label>
              <div class="input-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" id="signupPhone" placeholder="08X-XXX-XXXX">
              </div>
            </div>

            <div class="form-group">
              <label data-i18n="password">รหัสผ่าน</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="อย่างน้อย 6 ตัวอักษร" required minlength="6">
                <button type="button" class="password-toggle" onclick="togglePassword('signupPassword', this)">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label data-i18n="confirmPassword">ยืนยันรหัสผ่าน</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupConfirmPassword" placeholder="กรอกรหัสผ่านอีกครั้ง" required>
              </div>
              <div class="form-error" id="passwordError" style="display: none;"></div>
            </div>

            <!-- Interest Selection for Recommendations -->
            <div class="interests-section">
              <h4><i class="fas fa-heart"></i> <span data-i18n="selectInterests">เลือกสิ่งที่คุณสนใจ (สำหรับแนะนำสินค้า)</span></h4>
              <div class="interests-grid" id="interestsGrid">
                <!-- Will be loaded dynamically -->
              </div>
            </div>

            <button type="submit" class="auth-submit" style="margin-top: 1.5rem;">
              <i class="fas fa-user-plus"></i>
              <span data-i18n="signupBtn">สมัครสมาชิก</span>
            </button>
          </form>
        </div>

        <div class="auth-footer">
          <p>
            <span data-i18n="agreeTerms">การสมัครสมาชิกแสดงว่าคุณยอมรับ</span>
            <a href="#" data-i18n="termsOfService">เงื่อนไขการใช้งาน</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="js/admin.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
      });
    });

    // Password toggle
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const icon = btn.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Load interests from categories
    function loadInterests() {
      const grid = document.getElementById('interestsGrid');
      const categories = JSON.parse(localStorage.getItem('farmCategories')) || [
        { id: 'vegetables', name: 'Vegetables', nameTh: 'ผัก', icon: 'fas fa-seedling' },
        { id: 'flowers', name: 'Flowers', nameTh: 'ดอกไม้', icon: 'fas fa-spa' },
        { id: 'herbs', name: 'Herbs', nameTh: 'สมุนไพร', icon: 'fas fa-leaf' }
      ];

      grid.innerHTML = categories.map(cat => `
        <label class="interest-tag" data-category="${cat.id}">
          <input type="checkbox" name="interests" value="${cat.id}">
          <i class="${cat.icon}"></i>
          <span>${cat.nameTh}</span>
        </label>
      `).join('');

      // Toggle selection
      grid.querySelectorAll('.interest-tag').forEach(tag => {
        tag.addEventListener('click', (e) => {
          if (e.target.type !== 'checkbox') {
            const checkbox = tag.querySelector('input');
            checkbox.checked = !checkbox.checked;
          }
          tag.classList.toggle('selected', tag.querySelector('input').checked);
        });
      });
    }

    loadInterests();

    // Toast notification
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const remember = document.getElementById('rememberMe').checked;

      const btn = e.target.querySelector('.auth-submit');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังเข้าสู่ระบบ...';

      try {
        const result = await userLogin(email, password);
        
        if (result.success) {
          if (remember) {
            localStorage.setItem('rememberUser', email);
          }
          showToast('เข้าสู่ระบบสำเร็จ!', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showToast(result.message || 'อีเมลหรือรหัสผ่านไม่ถูกต้อง', 'error');
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ';
        }
      } catch (error) {
        showToast('เกิดข้อผิดพลาด กรุณาลองใหม่', 'error');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ';
      }
    });

    // Signup form
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const phone = document.getElementById('signupPhone').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;
      
      // Get selected interests
      const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked'))
        .map(cb => cb.value);

      // Validate passwords match
      if (password !== confirmPassword) {
        document.getElementById('passwordError').textContent = 'รหัสผ่านไม่ตรงกัน';
        document.getElementById('passwordError').style.display = 'block';
        return;
      }

      const btn = e.target.querySelector('.auth-submit');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังสมัครสมาชิก...';

      try {
        const result = await userSignup({
          name,
          email,
          phone,
          password,
          interests
        });
        
        if (result.success) {
          showToast('สมัครสมาชิกสำเร็จ! กำลังเข้าสู่ระบบ...', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showToast(result.message || 'ไม่สามารถสมัครสมาชิกได้', 'error');
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-user-plus"></i> สมัครสมาชิก';
        }
      } catch (error) {
        showToast('เกิดข้อผิดพลาด กรุณาลองใหม่', 'error');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-user-plus"></i> สมัครสมาชิก';
      }
    });

    // Auto-fill remembered email
    const rememberedEmail = localStorage.getItem('rememberUser');
    if (rememberedEmail) {
      document.getElementById('loginEmail').value = rememberedEmail;
      document.getElementById('rememberMe').checked = true;
    }

    // Check if redirected with tab parameter
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('tab') === 'signup') {
      document.querySelector('[data-tab="signup"]').click();
    }
  </script>
</body>
</html>
