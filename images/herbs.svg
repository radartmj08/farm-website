<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="herbg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="herbg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#84cc16"/>
      <stop offset="100%" stop-color="#65a30d"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#0f172a" opacity="0.3"/>
  <!-- Basil bundle -->
  <g transform="translate(80, 100)">
    <path d="M60 200 L60 120" stroke="#16a34a" stroke-width="6"/>
    <ellipse cx="60" cy="100" rx="35" ry="50" fill="url(#herbg1)"/>
    <ellipse cx="40" cy="120" rx="25" ry="35" fill="url(#herbg2)" transform="rotate(-20 40 120)"/>
    <ellipse cx="80" cy="120" rx="25" ry="35" fill="url(#herbg2)" transform="rotate(20 80 120)"/>
    <ellipse cx="60" cy="70" rx="20" ry="30" fill="url(#herbg1)"/>
  </g>
  <!-- Mint bundle -->
  <g transform="translate(160, 80)">
    <path d="M60 220 L60 140" stroke="#16a34a" stroke-width="6"/>
    <ellipse cx="60" cy="120" rx="30" ry="45" fill="url(#herbg2)"/>
    <ellipse cx="40" cy="135" rx="22" ry="32" fill="url(#herbg1)" transform="rotate(-15 40 135)"/>
    <ellipse cx="80" cy="135" rx="22" ry="32" fill="url(#herbg1)" transform="rotate(15 80 135)"/>
    <ellipse cx="50" cy="95" rx="18" ry="25" fill="url(#herbg2)" transform="rotate(-10 50 95)"/>
    <ellipse cx="70" cy="95" rx="18" ry="25" fill="url(#herbg2)" transform="rotate(10 70 95)"/>
  </g>
  <!-- Coriander -->
  <g transform="translate(240, 110)">
    <path d="M50 190 L50 130" stroke="#16a34a" stroke-width="5"/>
    <path d="M50 140 L30 110" stroke="#16a34a" stroke-width="3"/>
    <path d="M50 140 L70 110" stroke="#16a34a" stroke-width="3"/>
    <circle cx="30" cy="100" r="15" fill="url(#herbg1)"/>
    <circle cx="50" cy="90" r="18" fill="url(#herbg2)"/>
    <circle cx="70" cy="100" r="15" fill="url(#herbg1)"/>
    <circle cx="40" cy="75" r="12" fill="url(#herbg2)"/>
    <circle cx="60" cy="75" r="12" fill="url(#herbg2)"/>
  </g>
  <!-- Twine/ribbon -->
  <path d="M100 290 Q200 270 300 290" stroke="#92400e" stroke-width="8" fill="none"/>
  <path d="M100 295 Q200 315 300 295" stroke="#92400e" stroke-width="8" fill="none"/>
  <ellipse cx="200" cy="292" rx="20" ry="15" fill="#b45309"/>
