  <!-- Labels -->
  <rect x="75" y="280" width="50" height="20" rx="3" fill="#fef3c7"/>
  <text x="100" y="294" font-family="Arial" font-size="10" fill="#451a03" text-anchor="middle">Basil</text>
  <rect x="175" y="280" width="50" height="20" rx="3" fill="#fef3c7"/>
  <text x="200" y="294" font-family="Arial" font-size="10" fill="#451a03" text-anchor="middle">Mint</text>
  <rect x="275" y="280" width="50" height="20" rx="3" fill="#fef3c7"/>
  <text x="300" y="294" font-family="Arial" font-size="10" fill="#451a03" text-anchor="middle">Rosemary</text>
