<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | ฟาร์มภูมิใจเจริญ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2d5016;
            --secondary-green: #4a7c23;
            --accent-gold: #c9a227;
            --light-cream: #f5f5dc;
            --dark-brown: #3d2914;
            --white: #ffffff;
            --light-green: #e8f5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, var(--light-green) 0%, var(--light-cream) 50%, #fff9e6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            padding: 1rem 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-section img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--accent-gold);
        }

        .logo-text h1 {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-text p {
            color: var(--accent-gold);
            font-size: 0.85rem;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .header-nav a:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Language Switcher */
        .lang-switch {
            display: flex;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 3px;
        }

        .lang-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            background: transparent;
            color: var(--white);
            cursor: pointer;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: var(--white);
            color: var(--primary-green);
            font-weight: 600;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .auth-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(45, 80, 22, 0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        /* Auth Tabs */
        .auth-tabs {
            display: flex;
            background: var(--light-green);
        }

        .auth-tab {
            flex: 1;
            padding: 1.2rem;
            border: none;
            background: transparent;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--secondary-green);
            transition: all 0.3s ease;
            font-family: 'Sarabun', sans-serif;
        }

        .auth-tab.active {
            background: var(--white);
            color: var(--primary-green);
            border-bottom: 3px solid var(--accent-gold);
        }

        /* Auth Content */
        .auth-content {
            padding: 2rem;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Logged In View */
        .logged-in-view {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .logged-in-view.active {
            display: block;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: var(--white);
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .user-email {
            color: #666;
            margin-bottom: 2rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Sarabun', sans-serif;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-brown);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Sarabun', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-green);
            box-shadow: 0 0 0 4px rgba(74, 124, 35, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Sarabun', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 80, 22, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Sarabun', sans-serif;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .social-btn.google {
            border-color: #ea4335;
            color: #ea4335;
        }

        .social-btn.google:hover {
            background: #ea4335;
            color: var(--white);
        }

        .social-btn img {
            width: 22px;
            height: 22px;
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #ffe6e6;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .message.success {
            background: #e6ffe6;
            color: #28a745;
            border: 1px solid #28a745;
        }

        /* Footer */
        footer {
            background: var(--primary-green);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .header-nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            main {
                padding: 1rem;
            }

            .auth-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo-section" style="text-decoration: none;">
                <img src="img/logo.png" alt="Logo" onerror="this.style.display='none'">
                <div class="logo-text">
                    <h1 data-translate="farmName">ฟาร์มภูมิใจเจริญ</h1>
                    <p data-translate="farmSlogan">สดจากฟาร์ม ถึงมือคุณ</p>
                </div>
            </a>
            <nav class="header-nav">
                <a href="index.html" data-translate="home">หน้าแรก</a>
                <a href="product.html" data-translate="products">สินค้า</a>
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="th">TH</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-container">
            <!-- Auth Tabs -->
            <div class="auth-tabs" id="authTabs">
                <button class="auth-tab active" data-tab="login" data-translate="login">เข้าสู่ระบบ</button>
                <button class="auth-tab" data-tab="signup" data-translate="register">สมัครสมาชิก</button>
            </div>

            <div class="auth-content">
                <!-- Messages -->
                <div class="message" id="authMessage"></div>

                <!-- Login Form -->
                <div class="auth-form active" id="loginForm">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label data-translate="email">อีเมล</label>
                            <input type="email" id="loginEmail" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label data-translate="password">รหัสผ่าน</label>
                            <input type="password" id="loginPassword" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="submit-btn" id="loginBtn" data-translate="loginBtn">เข้าสู่ระบบ</button>
                    </form>

                    <div class="divider">
                        <span data-translate="orContinueWith">หรือเข้าสู่ระบบด้วย</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn google" onclick="loginWithGoogle()">
                            <img src="https://www.google.com/favicon.ico" alt="Google">
                            <span data-translate="continueGoogle">เข้าสู่ระบบด้วย Google</span>
                        </button>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="auth-form" id="signupForm">
                    <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label data-translate="fullName">ชื่อ-นามสกุล</label>
                            <input type="text" id="signupName" required placeholder="ชื่อของคุณ">
                        </div>
                        <div class="form-group">
                            <label data-translate="email">อีเมล</label>
                            <input type="email" id="signupEmail" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label data-translate="password">รหัสผ่าน</label>
                            <input type="password" id="signupPassword" required placeholder="••••••••" minlength="6">
                        </div>
                        <div class="form-group">
                            <label data-translate="phone">เบอร์โทรศัพท์</label>
                            <input type="tel" id="signupPhone" placeholder="0xx-xxx-xxxx">
                        </div>
                        <button type="submit" class="submit-btn" id="signupBtn" data-translate="registerBtn">สมัครสมาชิก</button>
                    </form>

                    <div class="divider">
                        <span data-translate="orContinueWith">หรือสมัครด้วย</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn google" onclick="loginWithGoogle()">
                            <img src="https://www.google.com/favicon.ico" alt="Google">
                            <span data-translate="continueGoogle">สมัครด้วย Google</span>
                        </button>
                    </div>
                </div>

                <!-- Logged In View -->
                <div class="logged-in-view" id="loggedInView">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-name" id="userName">ผู้ใช้</div>
                    <div class="user-email" id="userEmail">email@example.com</div>
                    <button class="logout-btn" onclick="handleLogout()" data-translate="signOut">
                        <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                    </button>
                    <br><br>
                    <a href="index.html" style="color: var(--secondary-green); text-decoration: none; font-weight: 600;">
                        <i class="fas fa-home"></i> <span data-translate="backToHome">กลับหน้าแรก</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 <span data-translate="farmName">ฟาร์มภูมิใจเจริญ</span></p>
    </footer>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://itznnbmvbgqvotidygdo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0em5uYm12Ymdxdm90aWR5Z2RvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyOTc5MTEsImV4cCI6MjA4MTg3MzkxMX0.cUATTqVpfC6tyMdUVPpYRjJ80wASkuXMsJ2zdPZZST8';

        // Translations
        const translations = {
            th: {
                farmName: 'ฟาร์มภูมิใจเจริญ',
                farmSlogan: 'สดจากฟาร์ม ถึงมือคุณ',
                home: 'หน้าแรก',
                products: 'สินค้า',
                login: 'เข้าสู่ระบบ',
                register: 'สมัครสมาชิก',
                email: 'อีเมล',
                password: 'รหัสผ่าน',
                fullName: 'ชื่อ-นามสกุล',
                phone: 'เบอร์โทรศัพท์',
                loginBtn: 'เข้าสู่ระบบ',
                registerBtn: 'สมัครสมาชิก',
                orContinueWith: 'หรือเข้าสู่ระบบด้วย',
                continueGoogle: 'เข้าสู่ระบบด้วย Google',
                signOut: 'ออกจากระบบ',
                backToHome: 'กลับหน้าแรก',
                loginSuccess: 'เข้าสู่ระบบสำเร็จ!',
                registerSuccess: 'สมัครสมาชิกสำเร็จ!',
                loginFailed: 'อีเมลหรือรหัสผ่านไม่ถูกต้อง',
                registerFailed: 'ไม่สามารถสมัครสมาชิกได้ กรุณาลองใหม่',
                emailExists: 'อีเมลนี้ถูกใช้งานแล้ว',
                processing: 'กำลังดำเนินการ...',
                googleNotConfigured: 'Google login ยังไม่ได้ตั้งค่า กรุณาติดต่อผู้ดูแลระบบ'
            },
            en: {
                farmName: 'Phoomjai Farm',
                farmSlogan: 'Fresh from Farm to You',
                home: 'Home',
                products: 'Products',
                login: 'Login',
                register: 'Register',
                email: 'Email',
                password: 'Password',
                fullName: 'Full Name',
                phone: 'Phone Number',
                loginBtn: 'Login',
                registerBtn: 'Register',
                orContinueWith: 'Or continue with',
                continueGoogle: 'Continue with Google',
                signOut: 'Sign Out',
                backToHome: 'Back to Home',
                loginSuccess: 'Login successful!',
                registerSuccess: 'Registration successful!',
                loginFailed: 'Invalid email or password',
                registerFailed: 'Registration failed. Please try again',
                emailExists: 'This email is already in use',
                processing: 'Processing...',
                googleNotConfigured: 'Google login not configured. Please contact admin'
            }
        };

        let currentLang = localStorage.getItem('lang') || 'th';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguage(currentLang);
            setupTabs();
            setupLanguageSwitch();
            checkLoggedIn();
        });

        // Check if user is logged in
        function checkLoggedIn() {
            const user = localStorage.getItem('farm_user');
            if (user) {
                const userData = JSON.parse(user);
                showLoggedInView(userData);
            }
        }

        // Show logged in view
        function showLoggedInView(user) {
            document.getElementById('authTabs').style.display = 'none';
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loggedInView').classList.add('active');
            
            document.getElementById('userName').textContent = user.name || user.email;
            document.getElementById('userEmail').textContent = user.email;
        }

        // Show auth forms
        function showAuthForms() {
            document.getElementById('authTabs').style.display = 'flex';
            document.getElementById('loggedInView').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        // Tab switching
        function setupTabs() {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.dataset.tab;
                    
                    // Update tabs
                    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update forms
                    document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                    document.getElementById(tabName + 'Form').classList.add('active');
                    
                    // Clear messages
                    hideMessage();
                });
            });
        }

        // Language switching
        function setupLanguageSwitch() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (btn.dataset.lang === currentLang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
                
                btn.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateLanguage(lang);
                    localStorage.setItem('lang', lang);
                    currentLang = lang;
                });
            });
        }

        // Update language
        function updateLanguage(lang) {
            const t = translations[lang];
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) {
                    if (el.tagName === 'INPUT') {
                        el.placeholder = t[key];
                    } else {
                        el.textContent = t[key];
                    }
                }
            });
        }

        // Show message
        function showMessage(text, type) {
            const msg = document.getElementById('authMessage');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }

        // Hide message
        function hideMessage() {
            const msg = document.getElementById('authMessage');
            msg.style.display = 'none';
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const t = translations[currentLang];
            
            btn.disabled = true;
            btn.textContent = t.processing;
            hideMessage();
            
            try {
                // Query user from Supabase
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/farm_users?email=eq.${encodeURIComponent(email)}&password=eq.${encodeURIComponent(password)}`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );
                
                const users = await response.json();
                
                if (users && users.length > 0) {
                    const user = users[0];
                    localStorage.setItem('farm_user', JSON.stringify({
                        id: user.id,
                        name: user.name,
                        email: user.email,
                        phone: user.phone
                    }));
                    
                    showMessage(t.loginSuccess, 'success');
                    
                    setTimeout(() => {
                        showLoggedInView(user);
                    }, 1000);
                } else {
                    showMessage(t.loginFailed, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(t.loginFailed, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = t.loginBtn;
            }
        }

        // Handle Signup
        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const phone = document.getElementById('signupPhone').value.trim();
            const btn = document.getElementById('signupBtn');
            const t = translations[currentLang];
            
            btn.disabled = true;
            btn.textContent = t.processing;
            hideMessage();
            
            try {
                // Check if email exists
                const checkResponse = await fetch(
                    `${SUPABASE_URL}/rest/v1/farm_users?email=eq.${encodeURIComponent(email)}`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );
                
                const existingUsers = await checkResponse.json();
                
                if (existingUsers && existingUsers.length > 0) {
                    showMessage(t.emailExists, 'error');
                    return;
                }
                
                // Create new user
                const createResponse = await fetch(
                    `${SUPABASE_URL}/rest/v1/farm_users`,
                    {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            password: password,
                            phone: phone || null
                        })
                    }
                );
                
                if (createResponse.ok) {
                    const newUsers = await createResponse.json();
                    const user = newUsers[0];
                    
                    localStorage.setItem('farm_user', JSON.stringify({
                        id: user.id,
                        name: user.name,
                        email: user.email,
                        phone: user.phone
                    }));
                    
                    showMessage(t.registerSuccess, 'success');
                    
                    setTimeout(() => {
                        showLoggedInView(user);
                    }, 1000);
                } else {
                    showMessage(t.registerFailed, 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage(t.registerFailed, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = t.registerBtn;
            }
        }

        // Google Login using Supabase OAuth
        async function loginWithGoogle() {
            const t = translations[currentLang];
            
            try {
                // Redirect to Supabase OAuth
                const redirectUrl = window.location.origin + '/auth.html';
                const authUrl = `${SUPABASE_URL}/auth/v1/authorize?provider=google&redirect_to=${encodeURIComponent(redirectUrl)}`;
                
                window.location.href = authUrl;
            } catch (error) {
                console.error('Google login error:', error);
                showMessage(t.googleNotConfigured, 'error');
            }
        }

        // Handle OAuth callback
        function handleOAuthCallback() {
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get('access_token');
                
                if (accessToken) {
                    // Get user info from token
                    fetch(`${SUPABASE_URL}/auth/v1/user`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'apikey': SUPABASE_KEY
                        }
                    })
                    .then(res => res.json())
                    .then(user => {
                        if (user && user.email) {
                            const userData = {
                                id: user.id,
                                name: user.user_metadata?.full_name || user.email.split('@')[0],
                                email: user.email
                            };
                            localStorage.setItem('farm_user', JSON.stringify(userData));
                            
                            // Clear hash and show logged in
                            window.location.hash = '';
                            showLoggedInView(userData);
                        }
                    })
                    .catch(err => console.error('OAuth callback error:', err));
                }
            }
        }

        // Check for OAuth callback on load
        if (window.location.hash) {
            handleOAuthCallback();
        }

        // Handle Logout
        function handleLogout() {
            localStorage.removeItem('farm_user');
            showAuthForms();
            showMessage('ออกจากระบบสำเร็จ', 'success');
            
            setTimeout(() => {
                hideMessage();
            }, 2000);
        }
    </script>
