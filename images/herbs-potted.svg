  <path d="M255 315 L265 260 L335 260 L345 315 Z" fill="#fef3c7"/>
  <ellipse cx="300" cy="260" rx="35" ry="10" fill="#fef9c3"/>
  <ellipse cx="300" cy="255" rx="28" ry="8" fill="#451a03"/>
