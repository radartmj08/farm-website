  <path d="M300 250 L300 140" stroke="#16a34a" stroke-width="4"/>
  <path d="M300 200 L275 170" stroke="#16a34a" stroke-width="3"/>
  <path d="M300 200 L325 170" stroke="#16a34a" stroke-width="3"/>
  <path d="M300 170 L280 145" stroke="#16a34a" stroke-width="2"/>
  <path d="M300 170 L320 145" stroke="#16a34a" stroke-width="2"/>
