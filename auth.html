<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>เข้าสู่ระบบ — Farm Phoomjai & Jiaranai Garden</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a7c59;
      --primary-dark: #3d6b4a;
      --primary-light: #7cb890;
      --secondary: #c9a959;
      --bg-dark: #f5f0e8;
      --bg-darker: #ebe4d8;
      --bg-card: #ffffff;
      --text-primary: #2d3a2e;
      --text-secondary: #5a6b5c;
      --text-muted: #8a9a8c;
      --border: #d4cfc4;
      --shadow: 0 25px 50px -12px rgba(74, 124, 89, 0.15);
      --radius: 16px;
      --radius-sm: 8px;
      --transition: all 0.3s ease;
      --cream: #f9f6f0;
      --cream-dark: #efe9dc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow-x: hidden; }
    body {
      font-family: 'Poppins', 'Noto Sans Thai', -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--cream-dark) 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .auth-wrapper { width: 100%; max-width: 420px; }

    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.5rem;
      border-radius: var(--radius-sm);
      transition: var(--transition);
    }
    .back-home:hover { color: var(--primary); background: rgba(255,255,255,0.5); }

    .auth-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      animation: slideUp 0.4s ease;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 1.5rem;
      text-align: center;
      color: white;
      position: relative;
    }
    .auth-header img {
      width: 70px; height: 70px;
      border-radius: 50%;
      margin-bottom: 0.75rem;
      border: 3px solid white;
      object-fit: cover;
    }
    .auth-header h1 { font-size: 1.25rem; margin-bottom: 0.25rem; }
    .auth-header p { opacity: 0.9; font-size: 0.85rem; }

    .header-lang-toggle {
      position: absolute;
      top: 0.75rem; right: 0.75rem;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: var(--radius-sm);
      color: white;
      cursor: pointer;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: var(--transition);
    }
    .header-lang-toggle:hover { background: rgba(255,255,255,0.3); }

    .auth-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      background: var(--bg-dark);
    }
    .auth-tab {
      flex: 1;
      padding: 0.875rem;
      text-align: center;
      background: none;
      border: none;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }
    .auth-tab.active { color: var(--primary); background: white; }
    .auth-tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px; left: 0; right: 0;
      height: 3px;
      background: var(--primary);
    }

    .auth-body { padding: 1.5rem; }
    .auth-form { display: none; }
    .auth-form.active { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.9rem;
    }
    .input-icon { position: relative; }
    .input-icon > i:first-child {
      position: absolute;
      left: 0.875rem; top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
      z-index: 1;
      font-size: 0.9rem;
    }
    .input-icon input { padding-left: 2.5rem !important; }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 0.95rem;
      transition: var(--transition);
      font-family: inherit;
      background: white;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
    }

    .form-error { color: #ef4444; font-size: 0.8rem; margin-top: 0.25rem; display: none; }
    .form-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.25rem;
      font-size: 0.85rem;
    }
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
    }
    .remember-me input { width: auto; cursor: pointer; }
    .forgot-password { color: var(--primary); text-decoration: none; cursor: pointer; }
    .forgot-password:hover { text-decoration: underline; }

    .auth-submit {
      width: 100%;
      padding: 0.875rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: inherit;
    }
    .auth-submit:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
    .auth-submit:disabled { background: var(--text-muted); cursor: not-allowed; }

    /* Social Login */
    .social-divider {
      display: flex;
      align-items: center;
      margin: 1.25rem 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    .social-divider::before,
    .social-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .social-divider span { padding: 0 1rem; }

    .social-btn {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-size: 0.95rem;
      font-weight: 500;
      font-family: inherit;
      transition: var(--transition);
      color: var(--text-primary);
    }
    .social-btn:hover {
      border-color: var(--primary);
      background: var(--bg-dark);
    }
    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .interests-section {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }
    .interests-section h4 {
      margin-bottom: 0.75rem;
      color: var(--text-primary);
      font-size: 0.85rem;
    }
    .interests-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.4rem;
    }
    .interest-tag {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      padding: 0.4rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      cursor: pointer;
      transition: var(--transition);
      background: white;
    }
    .interest-tag:hover { border-color: var(--primary); }
    .interest-tag.selected {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    .interest-tag input { display: none; }

    .auth-footer {
      text-align: center;
      padding: 1rem 1.5rem;
      background: var(--bg-dark);
      border-top: 1px solid var(--border);
      font-size: 0.8rem;
    }
    .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 500; }

    .password-toggle {
      position: absolute;
      right: 0.75rem; top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.25rem;
      z-index: 2;
    }
    .password-toggle:hover { color: var(--primary); }

    .toast {
      position: fixed;
      bottom: 1.5rem; left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 0.875rem 1.5rem;
      background: var(--text-primary);
      color: white;
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 9999;
      max-width: 90%;
      text-align: center;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast.success { background: var(--primary); }
    .toast.error { background: #ef4444; }
    .toast.info { background: #3b82f6; }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      padding: 1rem;
    }
    .modal-overlay.show { opacity: 1; visibility: visible; }
    .modal {
      background: var(--bg-card);
      border-radius: var(--radius);
      width: 100%;
      max-width: 380px;
      transform: scale(0.9);
      transition: var(--transition);
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-overlay.show .modal { transform: scale(1); }
    .modal-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-header h3 { margin: 0; font-size: 1.1rem; }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-muted);
      cursor: pointer;
      line-height: 1;
      padding: 0;
    }
    .modal-body { padding: 1.25rem; }
    .modal-body p { margin-bottom: 1rem; color: var(--text-secondary); font-size: 0.9rem; }

    .success-icon {
      width: 70px; height: 70px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      animation: scaleIn 0.3s ease;
    }
    .success-icon i { font-size: 2rem; color: white; }
    @keyframes scaleIn { from { transform: scale(0); } to { transform: scale(1); } }

    .user-info-display {
      background: var(--bg-dark);
      padding: 1rem;
      border-radius: var(--radius-sm);
      margin-top: 1rem;
    }
    .user-info-display h4 { margin-bottom: 0.5rem; color: var(--text-primary); font-size: 0.9rem; }
    .user-info-display p {
      margin: 0.4rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    /* Logged In View */
    .logged-in-view {
      display: none;
      text-align: center;
      padding: 2rem 1.5rem;
    }
    .logged-in-view.active { display: block; animation: fadeIn 0.3s ease; }
    .logged-in-avatar {
      width: 80px; height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 2rem;
      color: white;
    }
    .logged-in-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }
    .logged-in-email {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-sm);
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
      font-family: inherit;
    }
    .logout-btn:hover { background: #dc2626; }
    .back-home-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    .back-home-link:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .auth-container { padding: 0.75rem; }
      .auth-body { padding: 1.25rem; }
      .interests-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-wrapper">
      <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span data-i18n="backToHome">กลับหน้าหลัก</span>
      </a>
      
      <div class="auth-card">
        <div class="auth-header">
          <button type="button" class="header-lang-toggle" id="langToggle">
            <i class="fas fa-globe"></i>
            <span id="currentLang">TH</span>
          </button>
          <img src="images/logo_farm.jpg" alt="Farm Phoomjai" onerror="this.src='https://via.placeholder.com/70x70/4a7c59/fff?text=FP'">
          <h1>Farm Phoomjai & Jiaranai</h1>
          <p data-i18n="authWelcome">ยินดีต้อนรับ! สมัครสมาชิกเพื่อรับข้อเสนอพิเศษ</p>
        </div>

        <div class="auth-tabs" id="authTabs">
          <button type="button" class="auth-tab active" data-tab="login">
            <i class="fas fa-sign-in-alt"></i>
            <span data-i18n="login">เข้าสู่ระบบ</span>
          </button>
          <button type="button" class="auth-tab" data-tab="signup">
            <i class="fas fa-user-plus"></i>
            <span data-i18n="signup">สมัครสมาชิก</span>
          </button>
        </div>

        <div class="auth-body">
          <!-- Login Form -->
          <form id="loginForm" class="auth-form active">
            <div class="form-group">
              <label data-i18n="email">อีเมล</label>
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="your@email.com" required autocomplete="email">
              </div>
            </div>

            <div class="form-group">
              <label data-i18n="password">รหัสผ่าน</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="••••••••" required autocomplete="current-password">
                <button type="button" class="password-toggle" id="loginPasswordToggle">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" id="rememberMe">
                <span data-i18n="rememberMe">จดจำฉัน</span>
              </label>
              <span class="forgot-password" id="forgotPasswordLink" data-i18n="forgotPassword">ลืมรหัสผ่าน?</span>
            </div>

            <button type="submit" class="auth-submit" id="loginBtn">
              <i class="fas fa-sign-in-alt"></i>
              <span data-i18n="loginBtn">เข้าสู่ระบบ</span>
            </button>

            <div class="social-divider">
              <span data-i18n="orContinueWith">หรือเข้าด้วย</span>
            </div>

            <button type="button" class="social-btn" id="googleLoginBtn">
              <img src="https://www.google.com/favicon.ico" alt="Google">
              <span data-i18n="continueGoogle">เข้าสู่ระบบด้วย Google</span>
            </button>
          </form>

          <!-- Signup Form -->
          <form id="signupForm" class="auth-form">
            <div class="form-group">
              <label data-i18n="fullName">ชื่อ-นามสกุล</label>
              <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="signupName" placeholder="ชื่อของคุณ" required autocomplete="name">
              </div>
            </div>

            <div class="form-group">
              <label data-i18n="email">อีเมล</label>
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="your@email.com" required autocomplete="email">
              </div>
            </div>

            <div class="form-group">
              <label data-i18n="phone">เบอร์โทรศัพท์</label>
              <div class="input-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" id="signupPhone" placeholder="081-234-5678" autocomplete="tel">
              </div>
            </div>

            <div class="form-group">
              <label data-i18n="password">รหัสผ่าน</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="อย่างน้อย 6 ตัวอักษร" required minlength="6" autocomplete="new-password">
                <button type="button" class="password-toggle" id="signupPasswordToggle">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label data-i18n="confirmPassword">ยืนยันรหัสผ่าน</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupConfirmPassword" placeholder="กรอกรหัสผ่านอีกครั้ง" required autocomplete="new-password">
              </div>
              <div class="form-error" id="passwordError"></div>
            </div>

            <div class="interests-section">
              <h4><i class="fas fa-heart"></i> <span data-i18n="selectInterests">เลือกสิ่งที่คุณสนใจ</span></h4>
              <div class="interests-grid" id="interestsGrid"></div>
            </div>

            <button type="submit" class="auth-submit" id="signupBtn" style="margin-top: 1rem;">
              <i class="fas fa-user-plus"></i>
              <span data-i18n="signupBtn">สมัครสมาชิก</span>
            </button>

            <div class="social-divider">
              <span data-i18n="orContinueWith">หรือสมัครด้วย</span>
            </div>

            <button type="button" class="social-btn" id="googleSignupBtn">
              <img src="https://www.google.com/favicon.ico" alt="Google">
              <span data-i18n="continueGoogle">สมัครด้วย Google</span>
            </button>
          </form>

          <!-- Logged In View -->
          <div class="logged-in-view" id="loggedInView">
            <div class="logged-in-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="logged-in-name" id="loggedInName">ผู้ใช้</div>
            <div class="logged-in-email" id="loggedInEmail">email@example.com</div>
            <button type="button" class="logout-btn" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i>
              <span data-i18n="signOut">ออกจากระบบ</span>
            </button>
            <br>
            <a href="index.html" class="back-home-link">
              <i class="fas fa-home"></i>
              <span data-i18n="goToHome">ไปหน้าหลัก</span>
            </a>
          </div>
        </div>

        <div class="auth-footer" id="authFooter">
          <p>
            <span data-i18n="agreeTerms">การสมัครสมาชิกแสดงว่าคุณยอมรับ</span>
            <a href="#" data-i18n="termsOfService">เงื่อนไขการใช้งาน</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Forgot Password Modal -->
  <div class="modal-overlay" id="forgotModal">
    <div class="modal">
      <div class="modal-header">
        <h3 data-i18n="resetPassword">รีเซ็ตรหัสผ่าน</h3>
        <button type="button" class="modal-close" id="closeForgotModal">&times;</button>
      </div>
      <div class="modal-body">
        <p data-i18n="resetPasswordDesc">กรุณากรอกอีเมลที่ใช้สมัครสมาชิก</p>
        <div class="form-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="forgotEmail" placeholder="your@email.com" required>
          </div>
        </div>
        <button type="button" class="auth-submit" id="forgotPasswordBtn">
          <i class="fas fa-paper-plane"></i>
          <span data-i18n="sendResetLink">รีเซ็ตรหัสผ่าน</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal-overlay" id="successModal">
    <div class="modal">
      <div class="modal-header">
        <h3 id="successTitle">สำเร็จ!</h3>
        <button type="button" class="modal-close" id="closeSuccessModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="success-icon">
          <i class="fas fa-check"></i>
        </div>

    // ========================================

    function hashPassword(password) {
      let hash = 0;
      for (let i = 0; i < password.length; i++) {
        const char = password.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return 'hash_' + Math.abs(hash).toString(16);
    }

    function generateRandomPassword() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
      let password = '';
      for (let i = 0; i < 8; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return password;
    }

    function showToast(message, type = 'info') {

    // ========================================
    // Supabase API Functions
    // ========================================
    async function getUserByEmail(email) {
      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/farm_users?email=eq.${encodeURIComponent(email.toLowerCase())}&select=*`,
          { headers: supabaseHeaders }
        );
        
        if (!response.ok) {
          console.error('Get user error:', response.status, await response.text());
          return null;
        }
        
        const data = await response.json();
        return data.length > 0 ? data[0] : null;
      } catch (error) {
        console.error('Error fetching user:', error);
        return null;
      }
    }

    async function createUserInDB(userData) {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/farm_users`, {
          method: 'POST',
          headers: supabaseHeaders,
          body: JSON.stringify(userData)
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Create user error:', response.status, errorText);
          throw new Error(errorText || 'Failed to create user');
        }
        
        const data = await response.json();
        return data[0];
      } catch (error) {
        console.error('Error creating user:', error);
        throw error;
      }
    }

    async function updateUserInDB(id, updates) {
      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/farm_users?id=eq.${id}`,
          {
            method: 'PATCH',
            headers: supabaseHeaders,
            body: JSON.stringify(updates)
          }
        );
        return response.ok;
      } catch (error) {
        console.error('Error updating user:', error);
        return false;
      }
    }

    // ========================================
    // Google OAuth
    // ========================================
    function loginWithGoogle() {
      // Use actual Netlify URL, not localhost
      const siteUrl = 'https://farmphoomjaijiaranai.netlify.app';
      const redirectUri = siteUrl + '/auth.html';
      const authUrl = `${SUPABASE_URL}/auth/v1/authorize?provider=google&redirect_to=${encodeURIComponent(redirectUri)}`;
      window.location.href = authUrl;
    }

    async function handleOAuthCallback() {
      const hash = window.location.hash;
      if (hash && hash.includes('access_token')) {
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get('access_token');
        
        if (accessToken) {
          try {
            const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
              headers: {
                'Authorization': `Bearer ${accessToken}`,
                'apikey': SUPABASE_KEY
              }
            });
            
            const user = await response.json();
            
            if (user && user.email) {
              const userData = {
                id: user.id,
                name: user.user_metadata?.full_name || user.email.split('@')[0],
                email: user.email
              };
              
              localStorage.setItem('currentUserId', user.id);
              localStorage.setItem('currentUserData', JSON.stringify(userData));
              
              // Clear hash
              window.location.hash = '';
              
              showLoggedInView(userData);
              showToast(t('loginSuccess'), 'success');
            }
          } catch (error) {
            console.error('OAuth callback error:', error);
          }
        }
      }
    }

          if (e.target === overlay) overlay.classList.remove('show');

      // ========================================
      // Login Form Submit
      // ========================================
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value.trim().toLowerCase();
        const password = document.getElementById('loginPassword').value;
        const remember = document.getElementById('rememberMe').checked;

        const btn = document.getElementById('loginBtn');
        const originalHtml = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${t('loggingIn')}`;

        try {
          // Check Admin first
          if (email === 'phoomjaiwork@gmail.com' && password === 'radar2551') {
            localStorage.setItem('isAdminLoggedIn', 'true');
            if (remember) localStorage.setItem('rememberUser', email);
            showToast(t('adminRedirect'), 'success');
            setTimeout(() => window.location.href = 'admin-dashboard.html', 1000);
            return;
          }

          // Get user from Supabase
          const user = await getUserByEmail(email);

          if (!user) {
            showToast(t('userNotFound'), 'error');
            btn.disabled = false;
            btn.innerHTML = originalHtml;
            return;
          }

          // Check password
          const inputHash = hashPassword(password);
          
          if (user.password_hash !== inputHash) {
            showToast(t('invalidCredentials'), 'error');
            btn.disabled = false;
            btn.innerHTML = originalHtml;
            return;
          }

          // Update last login
          await updateUserInDB(user.id, { last_login: new Date().toISOString() });

          // Save session
          localStorage.setItem('currentUserId', user.id.toString());
          localStorage.setItem('currentUserData', JSON.stringify(user));
          if (remember) localStorage.setItem('rememberUser', email);

          redirectUrl = 'index.html';
          openSuccessModal(t('loginSuccess'), `${t('welcomeUser')}, ${user.name}!`, user);

        } catch (error) {
          console.error('Login error:', error);
          showToast(t('errorOccurred') + ' - ' + error.message, 'error');
          btn.disabled = false;
          btn.innerHTML = originalHtml;
        }
      });

      // ========================================
      // Signup Form Submit
      // ========================================
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('signupName').value.trim();
        const email = document.getElementById('signupEmail').value.trim().toLowerCase();
        const phone = document.getElementById('signupPhone').value.trim();
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('signupConfirmPassword').value;
        
        const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked'))
          .map(cb => cb.value);

        const errorEl = document.getElementById('passwordError');
        if (password !== confirmPassword) {
          errorEl.textContent = t('passwordMismatch');
          errorEl.style.display = 'block';
          return;
        }
        errorEl.style.display = 'none';

        const btn = document.getElementById('signupBtn');
        const originalHtml = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${t('signingUp')}`;

        try {
          // Check if email exists
          const existingUser = await getUserByEmail(email);
          if (existingUser) {
            showToast(t('emailExists'), 'error');
            btn.disabled = false;
            btn.innerHTML = originalHtml;
            return;
          }

          // Create user
          const newUser = await createUserInDB({
            name: name,
            email: email,
            phone: phone || null,
            password_hash: hashPassword(password),
            interests: interests,
            social_provider: null,
            created_at: new Date().toISOString(),
            last_login: new Date().toISOString()
          });

          // Save session
          localStorage.setItem('currentUserId', newUser.id.toString());
          localStorage.setItem('currentUserData', JSON.stringify(newUser));

          redirectUrl = 'index.html';
          openSuccessModal(t('signupSuccess'), `${t('welcomeUser')}, ${name}!`, newUser);

        } catch (error) {
          console.error('Signup error:', error);
          showToast(t('errorOccurred') + ' - ' + error.message, 'error');
          btn.disabled = false;
          btn.innerHTML = originalHtml;
        }
      });

      // ========================================
      // Forgot Password
      // ========================================
      document.getElementById('forgotPasswordBtn').addEventListener('click', async function() {
        const email = document.getElementById('forgotEmail').value.trim().toLowerCase();
        
        if (!email) {
          showToast(t('enterEmail'), 'error');
          return;
        }

        const user = await getUserByEmail(email);

        if (!user) {
          showToast(t('emailNotFound'), 'error');
          return;
        }

        // Generate new password
        const newPassword = generateRandomPassword();
        
        // Update in Supabase
        await updateUserInDB(user.id, { password_hash: hashPassword(newPassword) });

        document.getElementById('forgotModal').classList.remove('show');

        document.getElementById('successTitle').textContent = t('passwordResetSuccess');
        document.getElementById('successMessage').textContent = t('newPasswordIs');

            </p>
          </div>
        `;
        
        redirectUrl = 'auth.html';
        document.getElementById('successModal').classList.add('show');

      // Remember email
      const rememberedEmail = localStorage.getItem('rememberUser');
      if (rememberedEmail) {
        document.getElementById('loginEmail').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
