<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="thai1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="thai2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#84cc16"/>
      <stop offset="100%" stop-color="#65a30d"/>
    </linearGradient>
    <linearGradient id="ginger" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#ca8a04"/>
    </linearGradient>
  </defs>
  <!-- Bamboo mat background -->
  <rect x="50" y="100" width="300" height="250" rx="8" fill="#a3a3a3" opacity="0.2"/>
  <!-- Galangal -->
  <ellipse cx="120" cy="280" rx="45" ry="25" fill="url(#ginger)"/>
  <ellipse cx="100" cy="260" rx="25" ry="15" fill="#fbbf24" transform="rotate(-30 100 260)"/>
  <ellipse cx="150" cy="265" rx="20" ry="12" fill="#fcd34d" transform="rotate(20 150 265)"/>
  <circle cx="110" cy="275" r="4" fill="#92400e" opacity="0.5"/>
  <circle cx="130" cy="285" r="3" fill="#92400e" opacity="0.5"/>
  <!-- Lemongrass stalks -->
  <rect x="180" y="150" width="12" height="180" rx="6" fill="#f5f5dc"/>
  <rect x="200" y="140" width="10" height="190" rx="5" fill="#fef3c7"/>
  <rect x="218" y="155" width="11" height="175" rx="5" fill="#f5f5dc"/>
  <path d="M186 150 Q200 100 186 60" stroke="#22c55e" stroke-width="8" fill="none"/>
  <path d="M205 140 Q220 80 200 40" stroke="#16a34a" stroke-width="7" fill="none"/>
  <path d="M223 155 Q240 100 220 50" stroke="#22c55e" stroke-width="6" fill="none"/>
  <!-- Kaffir lime leaves -->
  <g transform="translate(280, 180)">
    <ellipse cx="0" cy="-30" rx="20" ry="30" fill="url(#thai1)"/>
    <ellipse cx="0" cy="15" rx="25" ry="35" fill="url(#thai2)"/>
    <path d="M0 -55 L0 45" stroke="#15803d" stroke-width="2"/>
  </g>
  <g transform="translate(320, 220)">
    <ellipse cx="0" cy="-25" rx="18" ry="25" fill="url(#thai2)"/>
    <ellipse cx="0" cy="12" rx="22" ry="30" fill="url(#thai1)"/>
    <path d="M0 -45 L0 38" stroke="#15803d" stroke-width="2"/>
  </g>
  <!-- Thai basil -->
  <g transform="translate(80, 160)">
    <path d="M30 120 L30 60" stroke="#7c3aed" stroke-width="4"/>
    <ellipse cx="30" cy="45" rx="22" ry="30" fill="url(#thai1)"/>
    <ellipse cx="15" cy="65" rx="18" ry="25" fill="url(#thai2)" transform="rotate(-20 15 65)"/>
    <ellipse cx="45" cy="65" rx="18" ry="25" fill="url(#thai2)" transform="rotate(20 45 65)"/>
    <ellipse cx="20" cy="35" rx="12" ry="18" fill="url(#thai1)" transform="rotate(-15 20 35)"/>
    <ellipse cx="40" cy="35" rx="12" ry="18" fill="url(#thai1)" transform="rotate(15 40 35)"/>
    <!-- Purple stem hint -->
    <path d="M30 70 L30 120" stroke="#7c3aed" stroke-width="3"/>
  </g>
  <!-- Small chili peppers -->
  <ellipse cx="300" cy="320" rx="6" ry="20" fill="#ef4444" transform="rotate(-20 300 320)"/>
  <ellipse cx="320" cy="315" rx="5" ry="18" fill="#dc2626" transform="rotate(10 320 315)"/>
  <ellipse cx="340" cy="325" rx="5" ry="16" fill="#ef4444" transform="rotate(-5 340 325)"/>
  <path d="M295 302 L293 295" stroke="#22c55e" stroke-width="2"/>
  <path d="M318 298 L320 290" stroke="#22c55e" stroke-width="2"/>
  <path d="M338 310 L340 302" stroke="#22c55e" stroke-width="2"/>
</svg>