  <ellipse cx="200" cy="315" rx="45" ry="12" fill="#78350f"/>
  <path d="M155 315 L165 260 L235 260 L245 315 Z" fill="#64748b"/>
  <ellipse cx="200" cy="260" rx="35" ry="10" fill="#94a3b8"/>
  <ellipse cx="200" cy="255" rx="28" ry="8" fill="#451a03"/>
  <!-- Mint plant -->
  <path d="M200 250 L200 170" stroke="#16a34a" stroke-width="4"/>
