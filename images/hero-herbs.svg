<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="pot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#92400e"/>
      <stop offset="100%" stop-color="#78350f"/>
    </linearGradient>
    <linearGradient id="leaf1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="leaf2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#84cc16"/>
      <stop offset="100%" stop-color="#65a30d"/>
    </linearGradient>
  </defs>
  <!-- Pot -->
  <path d="M140 380 L160 300 L240 300 L260 380 Z" fill="url(#pot)"/>
  <rect x="135" y="285" width="130" height="20" rx="3" fill="#b45309"/>
  <!-- Soil -->
  <ellipse cx="200" cy="295" rx="45" ry="10" fill="#451a03"/>
  <!-- Basil stems and leaves -->
  <path d="M200 290 L200 200" stroke="#16a34a" stroke-width="5"/>
  <path d="M200 250 L160 200" stroke="#16a34a" stroke-width="4"/>
  <path d="M200 250 L240 200" stroke="#16a34a" stroke-width="4"/>
  <path d="M200 220 L170 170" stroke="#16a34a" stroke-width="3"/>
  <path d="M200 220 L230 170" stroke="#16a34a" stroke-width="3"/>
  <!-- Basil leaves -->
  <ellipse cx="200" cy="180" rx="30" ry="45" fill="url(#leaf1)"/>
  <ellipse cx="155" cy="185" rx="25" ry="35" fill="url(#leaf2)" transform="rotate(-20 155 185)"/>
  <ellipse cx="245" cy="185" rx="25" ry="35" fill="url(#leaf2)" transform="rotate(20 245 185)"/>
  <ellipse cx="170" cy="155" rx="20" ry="30" fill="url(#leaf1)" transform="rotate(-30 170 155)"/>
  <ellipse cx="230" cy="155" rx="20" ry="30" fill="url(#leaf1)" transform="rotate(30 230 155)"/>
  <ellipse cx="200" cy="140" rx="18" ry="28" fill="url(#leaf2)"/>
  <!-- Leaf veins -->
  <path d="M200 155 L200 200" stroke="#15803d" stroke-width="2" fill="none"/>
  <path d="M155 165 L155 205" stroke="#4d7c0f" stroke-width="1.5" fill="none" transform="rotate(-20 155 185)"/>
  <path d="M245 165 L245 205" stroke="#4d7c0f" stroke-width="1.5" fill="none" transform="rotate(20 245 185)"/>
  <!-- Small leaves at top -->
  <ellipse cx="190" cy="125" rx="12" ry="18" fill="url(#leaf1)" transform="rotate(-15 190 125)"/>
  <ellipse cx="210" cy="125" rx="12" ry="18" fill="url(#leaf1)" transform="rotate(15 210 125)"/>
</svg>