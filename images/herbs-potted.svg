  <path d="M200 220 L225 190" stroke="#16a34a" stroke-width="3"/>
  <ellipse cx="200" cy="155" rx="22" ry="30" fill="url(#herb2)"/>
  <ellipse cx="175" cy="175" rx="18" ry="25" fill="url(#herb1)" transform="rotate(-15 175 175)"/>
  <ellipse cx="225" cy="175" rx="18" ry="25" fill="url(#herb1)" transform="rotate(15 225 175)"/>
  <ellipse cx="165" cy="200" rx="15" ry="20" fill="url(#herb2)" transform="rotate(-25 165 200)"/>
  <ellipse cx="235" cy="200" rx="15" ry="20" fill="url(#herb2)" transform="rotate(25 235 200)"/>
