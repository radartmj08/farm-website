  <ellipse cx="80" cy="185" rx="18" ry="25" fill="url(#herb2)" transform="rotate(-20 80 185)"/>
  <ellipse cx="120" cy="185" rx="18" ry="25" fill="url(#herb2)" transform="rotate(20 120 185)"/>
  <ellipse cx="90" cy="150" rx="12" ry="18" fill="url(#herb1)"/>
  <ellipse cx="110" cy="150" rx="12" ry="18" fill="url(#herb1)"/>
