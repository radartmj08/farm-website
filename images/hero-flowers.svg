  <path d="M200 280 Q220 200 240 140" stroke="url(#stem)" stroke-width="4" fill="none"/>
  <path d="M200 280 Q160 220 140 180" stroke="url(#stem)" stroke-width="4" fill="none"/>
  <path d="M200 280 Q240 220 260 180" stroke="url(#stem)" stroke-width="4" fill="none"/>
