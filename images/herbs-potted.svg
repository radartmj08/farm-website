    <ellipse cx="300" cy="145" rx="3" ry="12"/>
    <ellipse cx="295" cy="155" rx="2" ry="10" transform="rotate(-15 295 155)"/>
    <ellipse cx="305" cy="155" rx="2" ry="10" transform="rotate(15 305 155)"/>
    <ellipse cx="290" cy="168" rx="2" ry="10" transform="rotate(-20 290 168)"/>
    <ellipse cx="310" cy="168" rx="2" ry="10" transform="rotate(20 310 168)"/>
    <ellipse cx="275" cy="165" rx="2" ry="10" transform="rotate(-25 275 165)"/>
    <ellipse cx="325" cy="165" rx="2" ry="10" transform="rotate(25 325 165)"/>
    <ellipse cx="280" cy="180" rx="2" ry="8" transform="rotate(-30 280 180)"/>
    <ellipse cx="320" cy="180" rx="2" ry="8" transform="rotate(30 320 180)"/>
