<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>
    <linearGradient id="field" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="400" height="200" fill="url(#sky)"/>
  <!-- Sun -->
  <circle cx="320" cy="60" r="40" fill="#fbbf24"/>
  <circle cx="320" cy="60" r="30" fill="#fcd34d"/>
  <!-- Clouds -->
  <ellipse cx="80" cy="50" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="110" cy="45" rx="30" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="200" cy="80" rx="35" ry="18" fill="white" opacity="0.6"/>
  <!-- Hills -->
  <ellipse cx="100" cy="200" rx="150" ry="60" fill="#86efac"/>
  <ellipse cx="300" cy="200" rx="180" ry="70" fill="#4ade80"/>
  <!-- Field -->
  <rect y="200" width="400" height="200" fill="url(#field)"/>
  <!-- Field rows -->
  <path d="M0 230 Q100 220 200 230 Q300 240 400 230" stroke="#16a34a" stroke-width="3" fill="none"/>
  <path d="M0 270 Q100 260 200 270 Q300 280 400 270" stroke="#16a34a" stroke-width="3" fill="none"/>
  <path d="M0 310 Q100 300 200 310 Q300 320 400 310" stroke="#16a34a" stroke-width="3" fill="none"/>
  <!-- Barn -->
  <rect x="40" y="160" width="80" height="60" fill="#dc2626"/>
  <polygon points="40,160 80,120 120,160" fill="#991b1b"/>
  <rect x="70" y="185" width="20" height="35" fill="#78350f"/>
  <rect x="50" y="170" width="15" height="15" fill="#fef3c7"/>
  <rect x="95" y="170" width="15" height="15" fill="#fef3c7"/>
  <!-- Trees -->
  <rect x="280" y="160" width="12" height="40" fill="#78350f"/>
  <circle cx="286" cy="140" r="30" fill="#22c55e"/>
  <circle cx="270" cy="150" r="20" fill="#16a34a"/>
  <circle cx="302" cy="150" r="20" fill="#16a34a"/>
  <rect x="330" y="170" width="10" height="30" fill="#78350f"/>
  <circle cx="335" cy="155" r="25" fill="#4ade80"/>
  <!-- Plants in field -->
  <g fill="#15803d">
    <ellipse cx="60" cy="250" rx="8" ry="15"/>
    <ellipse cx="100" cy="245" rx="8" ry="15"/>
    <ellipse cx="140" cy="252" rx="8" ry="15"/>
    <ellipse cx="180" cy="248" rx="8" ry="15"/>
    <ellipse cx="220" cy="255" rx="8" ry="15"/>
    <ellipse cx="260" cy="250" rx="8" ry="15"/>
    <ellipse cx="300" cy="253" rx="8" ry="15"/>
    <ellipse cx="340" cy="248" rx="8" ry="15"/>
  </g>
  <g fill="#22c55e">
    <ellipse cx="80" cy="290" rx="8" ry="15"/>
    <ellipse cx="120" cy="285" rx="8" ry="15"/>
    <ellipse cx="160" cy="292" rx="8" ry="15"/>
    <ellipse cx="200" cy="288" rx="8" ry="15"/>
    <ellipse cx="240" cy="295" rx="8" ry="15"/>
    <ellipse cx="280" cy="290" rx="8" ry="15"/>
    <ellipse cx="320" cy="287" rx="8" ry="15"/>
    <ellipse cx="360" cy="293" rx="8" ry="15"/>
  </g>
</svg>