  <circle cx="160" cy="130" r="10" fill="#be123c"/>
  <!-- Rose 2 (Pink) -->
  <circle cx="200" cy="110" r="35" fill="#ec4899"/>
  <circle cx="200" cy="110" r="25" fill="#db2777"/>
  <circle cx="200" cy="110" r="12" fill="#be185d"/>
  <!-- Rose 3 (Yellow) -->
