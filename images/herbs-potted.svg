    <linearGradient id="herb1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="herb2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#84cc16"/>
      <stop offset="100%" stop-color="#65a30d"/>
    </linearGradient>
  </defs>
  <!-- Wooden tray -->
  <rect x="30" y="320" width="340" height="30" rx="5" fill="#92400e"/>
  <rect x="40" y="315" width="320" height="15" rx="3" fill="#b45309"/>
  <!-- Pot 1 (Basil) -->
  <ellipse cx="100" cy="315" rx="45" ry="12" fill="#78350f"/>
  <path d="M55 315 L65 260 L135 260 L145 315 Z" fill="url(#pot1)"/>
  <ellipse cx="100" cy="260" rx="35" ry="10" fill="#fb923c"/>
  <ellipse cx="100" cy="255" rx="28" ry="8" fill="#451a03"/>
