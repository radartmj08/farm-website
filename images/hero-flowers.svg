  <circle cx="260" cy="170" r="25" fill="#fb923c"/>
  <circle cx="260" cy="170" r="15" fill="#f97316"/>
  <circle cx="260" cy="170" r="8" fill="#fbbf24"/>
  <!-- Leaves -->
  <ellipse cx="175" cy="200" rx="20" ry="10" fill="#22c55e" transform="rotate(-30 175 200)"/>
  <ellipse cx="225" cy="200" rx="20" ry="10" fill="#22c55e" transform="rotate(30 225 200)"/>
  <ellipse cx="185" cy="240" rx="15" ry="8" fill="#16a34a" transform="rotate(-20 185 240)"/>
