<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€” Farm Phoomjai & Jiaranai Garden</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Admin Login -->
  <div class="admin-login-container">
    <div class="admin-login-box">
      <div class="admin-login-header">
        <img src="images/logo_farm.jpg" alt="Farm Phoomjai & Jiaranai Garden" class="admin-logo">
        <h1>Admin Panel</h1>
        <p>Sign in to manage your products</p>
      </div>
      <form id="loginForm" class="admin-login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="phoomjaiwork@gmail.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div id="loginError" class="login-error"></div>
        <button type="submit" class="btn btn-primary btn-full">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      <div class="admin-login-footer">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
  <script>
    // Check if already logged in
    if (isAdminLoggedIn()) {
      window.location.href = 'admin-dashboard.html';
    }

    // Handle login form
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      
      if (adminLogin(email, password)) {
        window.location.href = 'admin-dashboard.html';
      } else {
        errorDiv.textContent = 'Invalid email or password. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
